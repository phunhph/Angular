<div class="container">
  <h2>LIST USER</h2>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary">
    <a href="/add">Create User</a>
  </button>
  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModalCenter"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Edit user</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form
            class="form-user"
            action=""
            [formGroup]="editForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="form-group">
              <label>FullName</label>
              <input
                type="text"
                class="form-control"
                name="name"
                placeholder="Enter Fullname"
                formControlName="name"
              /><input
                type="hidden"
                class="form-control"
                name="id"
                placeholder="Enter Fullname"
                formControlName="id"
              />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Enter Email"
                formControlName="email"
              />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="text"
                class="form-control"
                name="password"
                placeholder="Enter age"
                formControlName="password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <table class="table table-bordered" id="table">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      @for (item of users; track $index) {
      <tr data-id="${user._id}">
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.password }}</td>
        <td class="control">
          <button>
            <a href="user/{{ item._id }}"> edit</a>
          </button>
          <button>
            <a href="chat/{{ item._id }}"> chat</a>
          </button>
          <button (click)="deleteUser(item._id!)">delete</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
