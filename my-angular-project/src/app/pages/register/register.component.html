<div class="w-2/5">
  <app-card>
    <card-title>
      <h4 class="text-lg font-bold">Register Here</h4>
    </card-title>
    <card-body>
      <form action="" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="" class="form-label">Your Name <span>*</span></label>
          <input
            type="text"
            name="name"
            id=""
            class="form-control"
            placeholder="Your Name"
            formControlName="fullname"
          />
        </div>
        <div class="form-group mb-3">
          <label for="" class="form-label">Email Address <span>*</span></label>
          <input
            type="email"
            name="email"
            id=""
            class="form-control"
            placeholder="Email Address"
            formControlName="email"
          />
        </div>
        <div class="form-group mb-3">
          <label for="" class="form-label">Password <span>*</span></label>
          <input
            type="password"
            name="password"
            id=""
            class="form-control"
            placeholder="Password"
            formControlName="password"
          />
        </div>
        <button type="submit" class="btn btn-blue">Register</button>
      </form>
    </card-body>
  </app-card>
</div>
